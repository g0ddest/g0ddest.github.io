{% if include.url %}
<figure itemscope itemtype="http://schema.org/VideoObject">
		<iframe itemprop="contentUrl"
				src="https://www.youtube.com/embed/{{ include.url | replace: 'https://www.youtube.com/watch?v=', '' }}"
				width="{{ include.width }}"
				height="{{ include.height }}"
				scrolling="no"
				frameborder="0"
				allowtransparency
				allowfullscreen>
			Загружаю…
		</iframe>
	<figcaption itemprop="name">{{ include.caption }}</figcaption>
</figure>
{% endif %}
